<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cars list</h1><table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Description</th>
    </tr>
    <tr th:each="Car : ${cars}">
        <td th:text="${Car.brand}"></td>
        <td th:text="${Car.model}"></td>
        <td th:text="${Car.Description}"></td>
    </tr>
</table>
</body>
</html>
